<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <img class="ellipse-icon" alt="" src="public/ellipse-3.svg" />
      <div class="header1"></div>
      <img class="logo-icon1" alt="" src="public/logo.svg" />
      <div class="spend1">Spend</div>
      <div class="ex1">EX</div>
      <div class="log-out1" id="lOGOUTText">LOG OUT</div>
      <div class="track-month1">TRACK MONTH</div>
      <div class="start-budgeting1" id="sTARTBUDGETINGText">
        START BUDGETING
      </div>
      <div class="dashboard1" id="dASHBOARDText">DASHBOARD</div>
      <img class="icon-calendar" alt="" src="public/-icon-calendar.svg" />
      <div class="february">FEBRUARY</div>
      <img class="image-2-icon" alt="" src="public/image-2@2x.png" /><img
        class="ellipse-icon1"
        alt=""
        src="public/ellipse-4.svg"
      /><img class="rectangle-icon" alt="" src="public/rectangle-4.svg" />
      <div class="today">TODAY</div>
      <div class="present">PRESENT</div>
      <div class="previous" id="pREVIOUSText">
        <p class="previous1">PREVIOUS</p>
      </div>
      <div class="rectangle-div"></div>
      <img class="rectangle-icon1" alt="" src="public/rectangle-6.svg" />
      <div class="income">INCOME</div>
      <div class="rent">RENT</div>
      <div class="bills">BILLS</div>
      <div class="purchase">PURCHASE</div>
      <div class="rs70000">Rs.70000</div>
      <div class="rs10000">Rs.10000</div>
      <div class="rs3000">Rs.3000</div>
      <div class="rs11000">Rs.11000</div>
      <img class="line-icon" alt="" src="public/line-1.svg" /><img
        class="icon-pencil"
        alt=""
        src="public/-icon-pencil.svg"
      /><img class="icon-location" alt="" src="public/-icon-location.svg" /><img
        class="icon-shopping-cart-outline"
        alt=""
        src="public/-icon-shopping-cart-outline.svg"
      /><img class="icon-dollar" alt="" src="public/-icon-dollar.svg" /><img
        class="icon-home"
        alt=""
        src="public/-icon-home.svg"
      /><img class="icon-document" alt="" src="public/-icon-document.svg" /><img
        class="icon-pencil1"
        alt=""
        src="public/-icon-pencil1.svg"
      />
    </div>

    <script>
      var lOGOUTText = document.getElementById("lOGOUTText");
      if (lOGOUTText) {
        lOGOUTText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var sTARTBUDGETINGText = document.getElementById("sTARTBUDGETINGText");
      if (sTARTBUDGETINGText) {
        sTARTBUDGETINGText.addEventListener("click", function (e) {
          window.location.href = "./desktop-2.html";
        });
      }
      
      var dASHBOARDText = document.getElementById("dASHBOARDText");
      if (dASHBOARDText) {
        dASHBOARDText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var pREVIOUSText = document.getElementById("pREVIOUSText");
      if (pREVIOUSText) {
        pREVIOUSText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      </script>
  </body>
</html>
